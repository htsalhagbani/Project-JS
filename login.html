<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-fluid  d-flex justify-content-center align-items-center custom">
        <div class="custom2">
            <div class="divIcon">
                <!-- <i class="bi bi-person"></i> -->
                <h1 class="header">Login</h1>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" >
              </div>
              <div class="mb-3  password-container">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <i class="bi bi-eye" id="togglePassword" title="Show password"></i>
              </div>
            <div class="d-flex flex-column mt-4">
              <button type="submit" class="btn btn-secondary mb-3" id="btnLogin">Login</button>
              <button type="submit" class="btn btn-secondary" onclick="SignUp()">SignUp</button>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="mainLogin.js"></script>
</body>
</html>
