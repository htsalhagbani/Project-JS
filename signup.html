<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid  d-flex justify-content-center align-items-center custom">
        <div class="custom2">
            <div class="divIcon">
                <h1 class="header">SignUp</h1>
            </div>
       
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" >
                <small id="nameHelp" class="form-text text-muted">Name must be at least 5 characters.</small>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" >
                <small id="emailHelp" class="form-text text-muted">Please enter a valid email address.</small>
            </div>
              <div class="mb-3  password-container1">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <i class="bi bi-eye" id="togglePassword" title="Show password"></i>
                <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters.</small>

              </div>
            <div class="d-flex flex-column mt-4">
              <button type="submit" class="btn btn-secondary mb-3" id="btnSignUp" >SignUp</button>
              <button type="submit" class="btn btn-secondary " onclick="Login()">Login</button>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="mainSign.js"></script>
</body>
</html>
