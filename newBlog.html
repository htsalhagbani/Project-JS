<body >
    
    <nav class="navbar navbar-expand-lg navbar-light navbackground">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="icon.jpg" alt="Logo" class="d-inline-block logo">
                <span class="logo-name">Blooger</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myBlog.html">MyBlooger</a>

    <div class="container mt-4">
        <div class="form-container bgform " >
            <h2 style="font-family: cursive; color: rgb(57, 56, 56);">New Blog</h2>
            <form id="bgform">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Blog Title</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="Enter blog title">
                </div>
                <div class="mb-3">
                    <label for="descInput" class="form-label">Blog Description</label>
                    <textarea class="form-control" id="descInput" rows="4" placeholder="Enter blog description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imageURLInput" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imageURL" placeholder="Enter image URL">
                </div>
                <button type="submit" class="btn btn-custom" id="addBlog">Post Blog</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
